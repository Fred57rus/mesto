<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="logo"></div>

  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="images/avatar.jpg" alt="автарка">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button-edit" type="button"></button>
        <h2 class="profile__job">Исследователь океана</h2 >
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements">
      <article class="elements__card">
        <img class="elements__img" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Картинка">
        <div class="elements__grup">
          <h2  class="elements__text">Карачаевск</h2 >
          <button class="elements__grup-button" type="button"></button>
        </div>
      </article>
      <article class="elements__card">
        <img class="elements__img" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Картинка">
        <div class="elements__grup">
          <h2  class="elements__text">Гора Эльбрус</h2 >
          <button class="elements__grup-button" type="button"></button>
        </div>
      </article>
      <article class="elements__card">
        <img class="elements__img" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Картинка">
        <div class="elements__grup">
          <h2  class="elements__text">Домбай</h2 >
          <button class="elements__grup-button" type="button"></button>
        </div>
      </article>
      <article class="elements__card">
        <img class="elements__img" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Картинка">
        <div class="elements__grup">
          <h2  class="elements__text">Гора Эльбрус</h2 >
          <button class="elements__grup-button" type="button"></button>
        </div>
      </article>
      <article class="elements__card">
        <img class="elements__img" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Картинка">
        <div class="elements__grup">
          <h2  class="elements__text">Домбай</h2 >
          <button class="elements__grup-button" type="button"></button>
        </div>
      </article>
      <article class="elements__card">
        <img class="elements__img" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Картинка">
        <div class="elements__grup">
          <h2  class="elements__text">карачаево-черкесия</h2 >
          <button class="elements__grup-button" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
            <input class="popup__input popup__input_name_value" type="text" value="" name="fullName">
            <input class="popup__input popup__input_job_value" type="text" value="" name="profession">
            <button class="popup__submit" type="submit">Сохранить</button>
        </form>
        <button class="popup__buttom-close" type="button"></button>
    </div>
</section>


  <script src="scripts/index.js" defer></script>
</body>
</html>
