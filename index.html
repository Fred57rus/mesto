<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="logo"></div>

  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="images/avatar.jpg" alt="автарка">
      <div class="profile__info">
        <h1 class="profile__name">Обидин Михаил</h1>
        <button class="profile__button-edit" type="button"></button>
        <h2 class="profile__job">Специалист по ВН</h2 >
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements">
    
    </section>

    <section class="gift">
      <img class="images" src="images/foto/42.jpg">
      <a class="link" href="https://market.yandex.ru/product--igrovaia-pristavka-microsoft-xbox-series-x-1000-gb-ssd-bez-igr-chernyi/665478000?sponsored=1&sku=101736616700&do-waremd5=9R0LVlaeAvdrTgqW7DRpxg&uniqueId=924774&resale_goods=resale_new">Дедушка Мороз, хочу на новый год её<br>(НАЖМИ МЕНЯ!)</a>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__text">© 2023 Приключения на работе и не только</p>
  </footer>


  <section class="popup popup_edit">
    <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_edit" name="form" novalidate>
            <label class="popup__field">
              <input
              required
              class="popup__input popup__input_name_value"
              id="name-input"
              type="text" 
              value=""
              name="fullName"
              placeholder="Ведите Ваше имя"
              minlength="2"
              maxlength="40">
            <div class="popup__input-error-container">
              <span class="popup__input-error name-input-error"></span>
            </div>
            </label>
            <label class="popup__field">
              <input
              required
              class="popup__input popup__input_job_value"
              id="job-input"
              type="text"
              value=""
              name="profession"
              placeholder="Вид Вашей деятельности"
              minlength="2"
              maxlength="200">
            <div class="popup__input-error-container">
              <span class="popup__input-error job-input-error"></span>
            </div>
            </label>
            <button class="popup__submit popup__submit_edit" type="submit">Сохранить</button>
        </form>
        <button class="popup__buttom-close popup__buttom-close_edit" type="button"></button>
    </div>
</section>

<section class="popup popup_add">
  <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form  popup__form_add" name="form" novalidate>
          <label class="popup__field"> 
            <input
            required
            class="popup__input  popup__input_title_value"
            id="title-input"
            type="text" 
            value="" 
            name="title"
            placeholder="Название"
            minlength="2"
            maxlength="200">
            <div class="popup__input-error-container">
            <span class="popup__input-error title-input-error"></span>
          </div>
          </label>
          <label class="popup__field">
            <input
            required
            class="popup__input popup__input_link_value"
            id="url-input"
            type="url"
            value=""
            name="link"
            placeholder="Ссылка на картинку">
            <div class="popup__input-error-container">
            <span class="popup__input-error url-input-error"></span>
          </div>
          </label>
          <button class="popup__submit popup__submit_add" type="submit">Сохранить</button>
      </form>
      <button class="popup__buttom-close popup__buttom-close_add" type="button"></button>
  </div>
</section>

<section class="popup popup_type_foto">
  <div class="popup__foto-container">
    <img class="popup__foto" src="#" alt="#">
 
    <button class="popup__buttom-close popup__buttom-close_foto"></button>
  </div>
</section>

<template class="template">
  <article class="elements__card">
    <img class="elements__img" src="#" alt="#">
    <div class="elements__grup">
      <h2  class="elements__text"></h2 >
      <button class="elements__grup-button" type="button"></button>
    </div>
    <button class="elements__delit" type="button"></button>
  </article>
</template>

  <script src="scripts/index.js" defer></script>
  <script src="scripts/card.js" type="module" defer></script>
  <script src="scripts/constants.js" type="module" defer></script>
  <script src="scripts/validate.js" defer></script>
</body>
</html>
