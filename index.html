<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="logo"></div>

  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="images/avatar.jpg" alt="автарка">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button-edit" type="button"></button>
        <h2 class="profile__job">Исследователь океана</h2 >
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements">
    
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>


  <section class="popup popup_edit">
    <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_edit" name="form">
            <input class="popup__input popup__input_name_value " type="text" value="" name="fullName" placeholder="Ведите Ваше имя">
            <input class="popup__input popup__input_job_value " type="text" value="" name="profession" placeholder="Вид Вашей деятельности">
            <button class="popup__submit popup__submit_edit" type="submit">Сохранить</button>
        </form>
        <button class="popup__buttom-close popup__buttom-close_edit" type="button"></button>
    </div>
</section>

<section class="popup popup_add">
  <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form  popup__form_add" name="form">
          <input class="popup__input popup__input_title_value" type="text" value="" name="title" placeholder="Название">
          <input class="popup__input popup__input_link_value" type="text" value="" name="link" placeholder="Ссылка на картинку">
          <button class="popup__submit popup__submit_add" type="submit">Сохранить</button>
      </form>
      <button class="popup__buttom-close popup__buttom-close_add" type="button"></button>
  </div>
</section>

<section class="popup popup_type_foto">
  <div class="popup__foto-container">
    <img class="popup__foto" src="#" alt="#">
    <h2 class="popup__foto-title"></h2>
    <button class="popup__buttom-close popup__buttom-close_foto"></button>
  </div>
</section>

<template class="template">
  <article class="elements__card">
    <img class="elements__img" src="#" alt="#">
    <div class="elements__grup">
      <h2  class="elements__text"></h2 >
      <button class="elements__grup-button" type="button"></button>
    </div>
    <button class="elements__delit" type="button"></button>
  </article>
</template>
  <script src="scripts/index.js" defer></script>
</body>
</html>
