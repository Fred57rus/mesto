<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="logo"></div>
    <div class="line"></div>
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="images/avatar.jpg" alt="автарка">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button-edit"><img class="profile__button-icon" src="images/Edit Button (1).svg" alt="Иконка"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__button-add">+</button>
    </section>
    <section class="elements">
        <div class="elements__card">
          <img class="elements__img" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Картинка">
          <div class="elements__grup">
            <p class="elements__text">Карачаевск</p>
            <button class="elemrnts__button"></button>
          </div>
        </div>
      <div class="elements__card">
        <img class="elements__img" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Картинка">
        <div class="elements__grup">
          <p class="elements__text">Гора Эльбрус</p>
          <button class="elemrnts__button"></button>
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__img" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Картинка">
        <div class="elements__grup">
          <p class="elements__text">Домбай</p>
          <button class="elemrnts__button"></button>
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__img" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Картинка">
        <div class="elements__grup">
          <p class="elements__text">Гора Эльбрус</p>
          <button class="elemrnts__button"></button>
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__img" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Картинка">
        <div class="elements__grup">
          <p class="elements__text">Домбай</p>
          <button class="elemrnts__button"></button>
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__img" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Картинка">
        <div class="elements__grup">
          <p class="elements__text">Карачаево-Ч...</p>
          <button class="elemrnts__button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
            <input class="popup__input popup__type-name" type="text" value="Жак-Ив Кусто" name="fullName">
            <input class="popup__input popup__type-job" type="text" value="Исследователь океана" name="profession">
            <button class="popup__submit" type="submit">Сохранить</button>
        </form>
        <button class="popup__buttom-close" type="button"></button>
    </div>
</section>


  <script src="script/index.js" defer></script>
</body>
</html>
